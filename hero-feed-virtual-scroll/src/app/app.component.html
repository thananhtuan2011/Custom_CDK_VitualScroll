<header>
  <h1>Hero Feed</h1>
  <p class="count">Count: {{ (heroMsgs.messages$ | async)!.length }}</p>
</header>
<section class="viewport" cdkVirtualScrollingElement>
  <cdk-virtual-scroll-viewport
    appHeroMessageVirtualScroll
    [messages]="heroMsgs.messages$ | async"
  >
    <app-hero-message
      *cdkVirtualFor="let msg of heroMsgs.messages$ | async"
      [message]="msg"
      [attr.data-hm-id]="msg.id"
    ></app-hero-message>
  </cdk-virtual-scroll-viewport>
  <app-infinite-scroll
    (endReached)="heroMsgs.loadMessages()"
  ></app-infinite-scroll>
</section>
